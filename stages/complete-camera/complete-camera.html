<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web GL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #3c3c3c;
        }
    </style>
    <script src="./libs/gl-matrix.min.js"></script>
</head>
<body>

    <canvas id="c" width="1200" height="700"></canvas>
    
    <!-- shaders will be written in a script tag -->
    <script id="vertexShader" type="x-shader/x-vertex">
        #version 300 es 
        in vec3 position;
        in vec2 textureCoordinate;

        out vec2 ftextureCoordinate;

        uniform mat4 modelMatrix;
        uniform mat4 viewMatrix;
        uniform mat4 projectionMatrix;

        void main() {
            gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(position, 1);
            ftextureCoordinate = textureCoordinate;
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;

        in vec2 ftextureCoordinate; // we can use same texture coordinates for 2 textures
        uniform sampler2D sampler0;
        uniform sampler2D sampler1; // a second funtion
        out vec4 finalColor;

        void main() {
            finalColor = mix(texture(sampler0, ftextureCoordinate), texture(sampler1, ftextureCoordinate), 0.0); // mix 2 textures
        }
    </script>

    <script src="main.js"></script>
</body>
</html>
